name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install cross-compiler for Linux
        run: sudo apt-get update && sudo apt-get install -y gcc-x86-64-linux-gnu

      - name: Build for Linux
        run: |
          VERSION=${{ github.ref_name }}
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 CC=x86_64-linux-gnu-gcc go build -v -ldflags="-s -w -X main.Version=$VERSION" -o kaf-mirror-linux-amd64 cmd/kaf-mirror/main.go
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 CC=x86_64-linux-gnu-gcc go build -v -ldflags="-s -w" -o admin-cli-linux-amd64 cmd/admin-cli/main.go
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 CC=x86_64-linux-gnu-gcc go build -v -ldflags="-s -w -X main.Version=$VERSION" -o mirror-cli-linux-amd64 cmd/mirror-cli/main.go

      - name: Build for Windows
        run: |
          VERSION=${{ github.ref_name }}
          GOOS=windows GOARCH=amd64 go build -v -ldflags="-s -w -X main.Version=$VERSION" -o mirror-cli-windows-amd64.exe cmd/mirror-cli/main.go

      - name: Build for macOS
        run: |
          VERSION=${{ github.ref_name }}
          GOOS=darwin GOARCH=amd64 go build -v -ldflags="-s -w -X main.Version=$VERSION" -o mirror-cli-darwin-amd64 cmd/mirror-cli/main.go

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/kaf-mirror:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/kaf-mirror:latest

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Linux Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./kaf-mirror-linux-amd64
          asset_name: kaf-mirror-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload Admin CLI (Linux) Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./admin-cli-linux-amd64
          asset_name: admin-cli-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload Mirror CLI (Linux) Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mirror-cli-linux-amd64
          asset_name: mirror-cli-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload Mirror CLI (Windows) Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mirror-cli-windows-amd64.exe
          asset_name: mirror-cli-windows-amd64.exe
          asset_content_type: application/octet-stream

      - name: Upload Mirror CLI (macOS) Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mirror-cli-darwin-amd64
          asset_name: mirror-cli-darwin-amd64
          asset_content_type: application/octet-stream
