apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaf-mirror
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kaf-mirror
  template:
    metadata:
      labels:
        app: kaf-mirror
    spec:
      containers:
      - name: kaf-mirror
        image: kaf-mirror:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: config-volume
          mountPath: /app/configs
        - name: data-volume
          mountPath: /app/data
        - name: secret-volume
          mountPath: /etc/secrets
      volumes:
      - name: config-volume
        configMap:
          name: kaf-mirror-config
      - name: data-volume
        persistentVolumeClaim:
          claimName: kaf-mirror-pvc
      - name: secret-volume
        secret:
          secretName: kaf-mirror-secrets
